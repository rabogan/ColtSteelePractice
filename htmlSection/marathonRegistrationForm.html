<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../resources/defaultStyle.css">

        content="Welcome to my Colt Steele practice website, where I post examples of all of the projects I've worked on.">
    <link rel="icon" href="../images/beauty_kanji.ico">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Marathon Registration Form</title>
</head>

<body>
    <header>
        <h1>Marathon Form</h1>
    </header>
    <main>
        <h2>Race Registration!</h2>
        <form action="">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="name">
            <label for="surname">Surname</label>
            <input type="test" id="surname" name="surname" placeholder="surname">
            <br>
            <p>Select a race:</p>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="halfMarathon">Half Marathon</label>
            <input type="radio" name="race" id="halfMarathon" value="halfMarathon">
            <label for="marathon">Full Marathon</label>
            <input type="radio" name="race" id="marathon" value="marathon">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minLength="5" maxLength="20" required>
            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value=""><--Please select one--></option>
                <option value="under18">Under 18</option>
                <option value="18thru29">18-29</option>
                <option value="30thru49">30-49</option>
                <option value="50plus">50+</option>
            </select>
            <button>Register!</button>
        </form>
    </main>

            </ul>

        </nav>
        <a href="../index.html">Home</a>
    </footer>
</body>

</html>
